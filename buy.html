  <!-- Форма покупки билетов -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="ticket-booking">
          <h2 class="text-center">Бронирование билетов</h2>
          <form>
            <div class="form-group">
              <label for="from">Откуда:</label>
              <input type="text" id="from" name="from" class="form-control" placeholder="Город отправления" required />
            </div>

            <div class="form-group">
              <label for="to">Куда:</label>
              <input type="text" id="to" name="to" class="form-control" placeholder="Город назначения" required />
            </div>

            <div class="form-group">
              <label for="date">Дата вылета:</label>
              <input type="date" id="date" name="date" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="tickets">Количество билетов:</label>
              <input type="number" id="tickets" name="tickets" class="form-control" min="1" max="10" required />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary w-100">Купить билет</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
